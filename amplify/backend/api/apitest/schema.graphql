type Players @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  shards: Int
  team: String
  position: String
  ppg: Float
  apg: Float
  rpg: Float
  updatedToday: Boolean!
  picture: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
  score: Int
  userId: String
  playersArray: [AWSJSON]
  name: String
  xp: Int
  teamDepth: [AWSJSON]
  liveGames: [Game] @manyToMany(relationName: "UserGame")
}

type Game @model @auth(rules: [{allow: public}]) {
  id: ID!
  player1Id: String
  player2Id: String
  started: Boolean!
  player1Cards: [String]
  player2Cards: [String]
  player1Team: String
  player2Team: String
  apiLink: String
  selectedTiles: AWSJSON
  teams: [String]
  matrixRow1: [AWSJSON]
  matrixRow2: [AWSJSON]
  matrixRow3: [AWSJSON]
  matrixRow4: [AWSJSON]
  player1LastActionNumber: Int
  player2LastActionNumber: Int
  timeStart: String
  users: [User] @manyToMany(relationName: "UserGame")
}
 